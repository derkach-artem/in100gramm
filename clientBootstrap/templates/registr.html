<div class="wrapper">
    <form class="form-signin" ng-submit="register(username, email, password)" role="form">       
      <h2 class="form-signin-heading">Registrate</h2>
      <input type="text" class="form-control" name="username" ng-model="username"  placeholder="Username" />
      <input type="text" class="form-control" name="email" ng-model="email"  placeholder="someone@example.com" />
      <input type="password" class="form-control" name="password" ng-model="password" type="password" required placeholder="********"/>      
      <input type="password" class="form-control" name="password" ng-model="password2" type="password2" required placeholder="********"/>  
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>   
    </form>
  </div>
