<div class="wrapper">
    <form class="form-signin" ng-submit="sendLogin(username, password)" role="form">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" ng-model="username"  placeholder="someone@example.com" />
      <input type="password" class="form-control" name="password" ng-model="password" type="password" required placeholder="********"/>      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
