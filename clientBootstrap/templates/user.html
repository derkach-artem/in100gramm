<div class="row">

    <style>
        .drop-box {
            background: #F8F8F8;
            border: 5px dashed blue;
            width: 200px;
            height: 65px;
            text-align: center;
            padding-top: 25px;
            margin: 10px;
        }
        
        .dragover {
            border: 5px dashed blue;
        }
        
        th {
            padding: 5px;
        }
        
        tr {
            border-bottom: 2px solid grey;
        }
        
        table {
            width: 100%;
        }
    </style>
    <div class="col-lg-3 col-md-3 col-sm-3" ng-if="thisUser">
        <label> Hidden profile
            <input type="checkbox" ng-model="hiddenProfile" ng-change="cangeVisibleProfile()" ng-init="false">
        </label>
    </div>

    <div class="col-lg-9 col-md-9 col-sm-9" ng-if="thisUser" ng-controller="userCtrl">


        <form name="form">
            <div class="panel panel-primary" ngf-select ng-model="files" ngf-multiple="true">
                <div class="panel-body">
                    Click to load Image
                </div>
            </div>
            <button ng-disabled="!files" type="button" class="btn btn-primary" ng-click="loadImgs(files)">submit</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="f in files">
                    <th><img ngf-src="!files[0].$error && files[$index]" ngf-resize="{width: 150, height: 50, quality: 0.9}"></th>
                    <th>{{files[$index].name}}</th>
                    <th><button type="button" class="btn btn-default" ng-click='del($index)'>Delete</button></th>
                </tr>
            </tbody>
        </table>




        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100"
                style="width: {{progress}}%;"> <span class="sr-only"></span>
            </div>
        </div>
    </div>
    <!--<img ngf-src="!files[0].$error && files[0]" ngf-resize="{width: 50, height: 50, quality: 0.9}">-->



    <!--<uib-progressbar max="max" value="dynamic" ng-if="files">
        <span style="color:white; white-space:nowrap;">{{dynamic}} / {{max}}</span>
    </uib-progressbar>-->


</div>

<p>USER PAGE</p>



<button type="button" class="btn btn-success" ng-click='loadImgs(files)'>Success</button>
